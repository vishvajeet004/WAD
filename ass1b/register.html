<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Admission Form</title>
  <link rel="stylesheet" href="css\register.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">

    <script src="js\register.js"></script> 

    <h1 class="mt-5">College Admission Form</h1><br>

    <form action="display.html" method="get">

      <div class="form-group row">
        <div class="col">
            <label for="fname">First Name:</label>
            <input type="text" class="form-control" id="fname" name="fname" required>
        </div>
        <div class="col">
            <label for="mname">Middle Name:</label>
            <input type="text" class="form-control" id="mname" name="mname" required>
        </div>
        <div class="col">
            <label for="lname">Last Name:</label>
            <input type="text" class="form-control" id="lname" name="lname" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="form-group row">
            <div class="col">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="col">
                <label for="doa">Date of Admission:</label>
                <input type="date" class="form-control" id="doa" name="doa" readonly>
            </div>
       </div>

    <div class="form-group row">
        <div class="col">
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div class="col">
            <label for="deptlist">Department:</label>
            <select class="form-control" id="deptlist" name="deptlist">
                <option value="it">IT</option>
                <option value="cs">CS</option>
                <option value="entc">ENTC</option>
            </select>
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col">
          <label for="mobileno">Mobile No:</label>
          <input type="tel" class="form-control" id="mobileno" name="mobileno" required>
         </div>
         <div class="col">
          <label for="rollno">Roll No:</label>
          <input type="number" class="form-control" id="rollno" name="rollno" required>
         </div>
    </div>

    <div class="form-group row">
      <div class="col">
        <label for="fathername">Father Name</label>
        <input type="text" class="form-control" id="fathername" name="fathername" required>
      </div>
      <div class="col">
        <label for="fathermobile">Father Mobile No:</label>
        <input type="tel" class="form-control" id="fathermobile" name="fathermobile" rquired>
      </div>
    </div>

    <div class="form-group row">
      <div class="col">
        <label for="mothername">Mother Name</label>
        <input type="text" class="form-control" id="mothername" name="mothername" required>
      </div>
      <div class="col">
        <label for="mothermobile">Mother Mobile No:</label>
        <input type="tel" class="form-control" id="mothermobile" name="mothermobile" rquired>
      </div>
    </div>

    <div class="form-group">
        <label for="address">Address:</label>
        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
      </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
